<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input fields</title>
    <style>
        form{
            background-color: cornflowerblue;
            width: 50%;
            border-radius: 10px;
            border: 3px solid black;
            box-shadow: 0 0 10px yellow;
        }
        input{
            margin: 15px;
        }
        lable{
            margin: 10px;
        }
        body{
            margin-bottom: 400px;
        }
        
    </style>
</head>
<body>
    <div>
        <h2>Text Box</h2>
            <form>
                <lable>Username</lable>
                <input type="text">
             </form>
    </div>
    <div>
        <h2>password field</h2>
            <form>
                <lable>Password</lable>
                <input type="password">
             </form>
    </div>
    <div>
        <h2>radio buttons</h2>
            <form action ="data.js">
                <lable>Gender</lable>
                <input type="radio">male
                <input type="radio">female
                <input type="submit" value="submit">
             </form>
    </div>
    <div>
        <h2>Checkbox</h2>
            <form action="data.js">
                <lable>Hobbies</lable>
                <input type="checkbox" >reading
                <input type="checkbox">music
                <input type="checkbox">coding
                <input type="submit" value="submit"> 
             </form>
    </div>
    <div>
        <h2>file attacment</h2>
            <form action="data.js">
                <lable>Upload file</lable>
                <input type="file">
                <input type="submit" value="submit">
             </form>
    </div>
    <div>
        <h2>image input type</h2>
            <form action="data.js">
                <input type="image">
             </form>
    </div>
    <div>
        <h2>required attribute
        </h2>
            <form action="data.js">
            <lable>UserName<sup style="color:red;">*</sup></lable>
            <input type="text" required=true>
            <input type="submit"value="submit">
             </form>
    </div>
    <div>
        <h2>autofocus & placeholders</h2>
            <form action="data.js" >
                <lable>Email</lable>
                <input type="email" placeholder="enter mail" autofocus>
                <input type="submit"value="submit">
             </form>
    </div>
</body>
</html>
